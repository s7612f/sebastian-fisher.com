version: '3.9'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: chronos
      POSTGRES_PASSWORD: chronos
      POSTGRES_DB: chronos
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronos"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgresql://chronos:chronos@db:5432/chronos
      - SECRET_KEY=${SECRET_KEY:-super-secret-key}
      - BACKUP_FOLDER=/data/backups
    volumes:
      - backups:/data/backups
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

  nginx:
    image: nginx:1.25-alpine
    depends_on:
      - frontend
      - backend
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"

  ollama:
    image: ollama/ollama:0.1.41
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    ports:
      - "11434:11434"

volumes:
  pgdata:
  backups:
  ollama-data:
